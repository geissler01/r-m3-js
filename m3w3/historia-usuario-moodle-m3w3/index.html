<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container bg-light my-5" style="border: 1px solid rgba(0, 128, 0, 0.475); border-radius: 5px;">
        <div class="caja d-flex flex-column align-items-center">
            <div class="col-lg-8 col-sm-10 col-md-10 text-center my-2">
                <h1 class="title mb-5 mt-5">Lista de notas</h1>
                <p class="text">Escribe una nota y preciona "Agregar". Las notas se guardan en el navegador</p>
            </div>

            <div class="col-sm-10 col-md-8 col-lg-6 my-3">
                <form action="" class="d-flex gap-2">
                    <input type="text" class="form-control notes" id="notes">
                    <button class="btn btn-success" id="add">Agreagr</button>
                </form>
            </div>
        </div>
        <div class="list d-flex justify-content-center mt-4">
            <ul class="notesList col-sm-11 col-md-10 col-lg-8 mx-0 px-0"></ul>
        </div>
    </div>
</body>

</html>
