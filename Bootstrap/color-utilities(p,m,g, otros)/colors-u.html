<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="box bg-dark">b1</div>
                <div class="box bg-light">b2</div>
                <div class="box bg-secondary">b3</div>
                <div class="box bg-warning">b4</div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="hstack">
                    <div class="box bg-dark" style="width: 100%;">b1</div>
                    <div class="box bg-primary" style="width: 100%;">b2</div>
                    <div class="box bg-secondary" style="width: 100%;">b3</div>
                    <div class="box bg-warning" style="width: 100%;">b4</div>
                </div>
            </div>
        </div>
    </div>
