<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form action="">

            <label for="email" class="form-label">Email</label>
            <select name="" id="" class="form-select">
                <option value="">One</option>
                <option value="">Two</option>
                <option value="">3</option>
            </select>
            <input type="checkbox" name="" id="" class="form-check-input">
            <button>Submit</button>
        </form>
    </div>
    <br>
    <div class="container">
        <form action="">
            <div class="form-check form-switch form-check-inline">
                <input type="checkbox" id="input" class="form-check-input ">
                <label for="input" class="form-check-label">email</label>
            </div>
            <div class="form-check form-switch form-check-inline">
                <input type="checkbox" id="input" class="form-check-input ">
                <label for="input" class="form-check-label">email</label>
            </div>
            <button>submit</button>
        </form>
    </div>
    <br>
    <div class="container">
        <form action="">
            <label for="text" class="form-label">Text</label>
            <div class="input-group">
                <input type="text" id="text" class="form-control">
                <input type="text" id="text2" class="form-control">
            </div>
            <button class="btn btn-success">submit</button>
        </form>
    </div>
    <br>
    <div class="container">
        <form action="">
            <label for="text" class="form-label">Amount</label>
            <div class="input-group">
                <div class="input-group-text">$</div>
                <input type="number" id="text" class="form-control">
                <div class="input-group-text">.00</div>
                <button class="btn btn-primary">+</button>
            </div>
            <button class="btn btn-success">submit</button>
        </form>
    </div>
    <br>
    <div class="container">
        <form action="">
            <div class="form-floating">
                <input type="email" id="imail" class="form-control" placeholder="example@gmail.com" required>
                <label for="email" class="form-label">Email</label>
            </div>
            <button class="btn btn-dark">Submit</button>
        </form>
    </div>
</body>
</html>
