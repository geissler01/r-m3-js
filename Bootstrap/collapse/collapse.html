<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="container">
        <button class="btn btn-outline-dark" data-bs-toggle="collapse" data-bs-target=".row" aria-expanded="true" aria-controls="row">Toggle</button>
        <!-- #(para id) .(clase)  se pueden hacer varios cambianaiones-->
        <div class="row" id="row">
            <div class="col">
                <div class="box">fegf</div>
            </div>
        </div>
        <div class="row" id="row">
            <div class="col">
                <div class="box">fegf</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="box">fegf</div>
            </div>
        </div>
    </div>
</body>
</html>

<!--
## Los data.bs => son atributos css que sirven para ejectuar js sin escribirlo
 - data-bs-toggle (modal, collapse, dropdown, offcanvas, tooltip, popover): dice que activa algo
 - data-bs-target: (# o . selectores css) abre o cierra el elemento que contiene esa etiqueta
 - data-bs-dismiss (modal, alert, offcanvas, toast): cierra el componente indicado 
 
 # otros data-bs-*
 - data-bs-backdrop : fondo oscuro del modal
 - data-bs-keyboard : cerrar con ESC
 - data-bs-placement : Posicion tooltip
 - data-bs-trigger : como se activa
 - data-bs-delay : retardo
-->
