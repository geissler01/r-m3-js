<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

</head>
<body>
    <div class="container">
        <button class="btn btn-danger btn-sm">Button1</button>
        <button class="btn btn-link">Button2</button>
        <button class="btn btn-outline-warning">Button3</button>
        <a class="btn btn-primary" href="">Link</a>
    </div>
    <div class="container">
        <button class="btn btn-primary" data-bs-toggle="Button">Button4</button>
    </div>
    <br>
    <div class="container">
        <div class="btn-group btn btn-group-vertical">
            <button class="btn btn-secondary">Test</button>
            <button class="btn btn-outline-secondary">Test</button>
            <button class="btn btn-outline-primary">Test</button>
            <a class="btn btn-dark" href="">Link</a>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="alert alert-dark alert-dismissible">Alert
            <button class="btn-close btn" aria-label="close" data-bs-dismiss="alert"></button>
        </div>
    </div>
    <div class="container">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <h1>Alert</h1>
            <a href="#" class="alert-link">Go here to find out more</a>
            <button class="btn-close" aria-label="close" data-bs-dismiss="alert"></button>
        </div>
    </div>
</body>
</html>
