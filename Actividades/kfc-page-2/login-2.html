<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

</head>

<body>
    <div class="container-fluid" style="height: 100vh;">
        <div class="row">
            <div class="img col-6 blur"
                style="background-image: url(./img/img-login.jpeg); max-width: 100%; background-size: contain; background-position: center; height: 100vh;">
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center">
                <form action="" class="col-6" novalidate>
                    <div class="card bg-light">
                        <h3 class="card-title text-center mt-3">iniciar sesion</h3>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="userEmail" class="form-label">Correo o usuario</label>
                                <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
                                    placeholder="example@gmail.com" required>
                                <div class="invalid-feedback">Invalid email</div>
                                <div class="valid-feedback">Correcr email</div>
                                <div id="emailHelp" class="form-text">Nunca compartas tu email con nadie más</div>
                            </div>
                            <div class="mb-3">
                                <label for="userPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="userPassword" required>
                                <div class="invalid-feedback">Invalid Passwork</div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="checkbox" required>
                                <label class="form-check-label" for="checkbox">No soy un robot</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>

        const form = document.querySelector("form")
        const realUser = {
            email: "ejemplo@gmail.com",
            password: "1234"
        }
        // Mando los datos como json a sessionStorage
        sessionStorage.setItem("realUser", JSON.stringify(realUser))

        form.addEventListener("submit", e => {
            // prevenir recarga de la pagina y envio de form
            e.preventDefault()

            // Validación visual (añade el atributo "was-validated" al form y se activa toda la validacion visual)
            if (!form.checkValidity()) {
                e.stopPropagation()
                form.classList.add("was-validated")
                return  // paramos aquí
            }

            // Obtener datos del formulario
            const email = document.getElementById("userEmail");
            const password = document.getElementById("userPassword");

            // recuperando datos del sesion storage
            const datosUser = JSON.parse(sessionStorage.getItem("realUser"));

            // validacion de datos
            if (email.value === datosUser.email && password.value === datosUser.password) {
                sessionStorage.setItem("isLogged", "true") // mando este mesaje al session storage
                sessionStorage.setItem("userEmail", email.value)

                Swal.fire({
                    title: "Inicio correcto de sesión!",
                    text: "Click en continuar o espera 2 segundos!",
                    icon: "Continuar",
                    confirmButtonText: "Continuar",
                    timer: 2000
                }).then(() => {
                    window.location.href = "login.html"
                })

                // redirigiendo a otra pagina
                
            } else {
                alert(" Correo o contraseña incorrectos")
            }
        })
    </script>
</body>

</html>
